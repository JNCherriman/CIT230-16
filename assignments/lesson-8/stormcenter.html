<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storm Center - Local Weather | Chicken Little</title>
    <meta name="author" content="Jeremy Cherriman">
    <meta name="description" content="Report a storm or unusual weather event in their travel area.">
    <!-- external style references in the proper cascading order -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Open+Sans" rel="stylesheet">
    <!-- Google API font reference -->
    <link href="../../styles/normalize.css" rel="stylesheet">
    <!-- normalize useragent/browser defaults -->
    <link href="styles/main-8.css" rel="stylesheet">
    <!-- default styles - small/phone views -->
    <link href="styles/medium-8.css" rel="stylesheet">
    <!-- medium/tablet views -->
    <link href="styles/large-8.css" rel="stylesheet">
    <!-- large/wide/desktop views -->

</head>

<body>

    <header>
        <section class="logowrapper">
            <img src="images/logo.png" alt="The site logo">
        </section>
        <section class="headertextbox">
            <h1>Chicken Little's Weather</h1>
            <div class="subheading">What kind of weather is falling today?</div>
        </section>
    </header>

    <!-- site navigation use placeholder references -->
    <nav>
        <button onclick="toggleNavMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="#">Home</a></li>
            <li><a href="franklin-8.html">Franklin</a></li>
            <li><a href="#">Greenville</a></li>
            <li><a href="#">Springfield</a></li>
            <li class="active"><a href="#">Storm Center</a></li>
            <li><a href="gallery-8.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <form action="/assignments/lesson-8/thanks.html" method="post" enctype="multipart/form-data" name="storm" id="newstorm">
            <fieldset>
                <legend><span>Personal Information</span></legend>
                <label><span>Full Name:</span><input name="fullname" type="text" placeholder="Full Name" pattern="[a-zA-Z -._]{5,99}" autofocus required></label>
                <label><span>Email:</span><input name="email" type="email" placeholder="yourname@email.tld" required></label>
                <label><span>Phone Number:</span><input name="phone" type="tel" placeholder="555-657-8309" pattern="[0-9]{10,20}" required></label>
                <label><span>Zip Code:</span><input name="zip" type="number" placeholder="12345" required></label>
            </fieldset>
            <fieldset>
                <legend><span>Storm Information</span></legend>
                <label><span>Storm Date:</span><input name="date" type="date"></label>
                <label>
                    <span>Storm Type:</span>
                    <input type="text" name="stormType" list="stormTypes">
                    <datalist id="stormTypes">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>
                <label for="rating"><span>Storm Severity: (1 to 10)</span></label>
                <input type="range" value="1" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">1</span>
                <label><span>Storm Region:</span></label>
                <select name="stormRegion">
                    <option selected disabled>Select Region ...</option>
                    <option value="Franklin">Franklin</option>
                    <option value="Greenville">Greenville</option>
                    <option value="Springfield">Springfield</option>
                </select>
                <label><span>User "in-danger" Level:</span></label>
                <input type="radio" name="danger" value="yes"> Yes <br>
                <input type="radio" name="danger" value="maybe"> Maybe <br>
                <input type="radio" name="danger" value="no"> No <br>
            </fieldset>
            <fieldset>
                <legend><span>Other</span></legend>
                <label>
                        <span>Additional Comments:</span>
                        <input type="textarea" name="comments">
                    </label>
            </fieldset>

            <input type="submit" value="Submit storm info" class="submitBtn">

            <input type="hidden" value="Conference Registration" name="subject">
            <input name="redirect" type="hidden" value="thanks.html">
        </form>

    </main>

    <footer>
        <aside>
            Contact: <a href="mailto:email@chickenlittleweather.org">Email</a>
        </aside>
        <p class="footer-bar">
            &copy;2018 All Rights Reserved | Storm Center - Local Weather |
            <span id="currentdate"><script src="scripts/currentdate.js"></script></span>
        </p>
    </footer>

    <script src="scripts/hamburger.js"></script>
    <script src="scripts/formrating.js"></script>


</body>

</html>
