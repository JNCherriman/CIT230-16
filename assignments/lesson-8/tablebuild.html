<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Build a Data Table</title>
        <meta name="author" content="Jeremy Cherriman">
        <meta name="description" content="In this assignment, you will build a small simple table and review it with your peers.">
        <!-- external style references in the proper cascading order -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <!-- Google API font reference -->
        <link href="../../styles/normalize.css" rel="stylesheet">
        <!-- normalize useragent/browser defaults -->
        <link href="table.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <table>
                <tr class="title">
                    <th colspan="3">ACME Wildwest</th>
                </tr>
                <tr class="header">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr class="data">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="data">
                    <td>September</td>
                    <td>$4,4290</td>
                    <td>$5,000</td>
                </tr>
                <tr class="data">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr class="data">
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr class="data">
                    <td class="italics">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr class="data">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tr class="footer">
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </table>
        </main>
    </body>
</html>
