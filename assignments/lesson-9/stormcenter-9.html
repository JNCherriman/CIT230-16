        <section class="logowrapper">
            <img src="images/logo.png" alt="The site logo">
        </section>
        <section class="headertextbox">
            <h1>Chicken Little's Weather</h1>
            <div class="subheading">What kind of weather is falling today?</div>

            <li class="active"><a href="#">Storm Center</a></li>

        </ul>
    </nav>

    <main>
        <form action="thanks.html" method="get" enctype="multipart/form-data" name="storm" id="newstorm">
            <fieldset>
                <legend>
                    <span>Personal Information</span>
                </legend>
                <label>
                    <span>Full Name:</span>
                    <input name="fullname" type="text" class="textBox" placeholder="Full Name" pattern="[a-zA-Z -._]{5,99}" autofocus required>
                </label>
                <label>
                    <span>Email:</span>
                    <input name="email" type="email" class="textBox" placeholder="yourname@email.tld" required>
                </label>
                <label>
                    <span>Phone Number:</span>
                    <input name="phone" type="tel" class="textBox" placeholder="555-657-8309" pattern="[0-9]{10,20}" required>
                </label>
                <label>
                    <span>Zip Code:</span>
                    <input name="zip" type="number" class="textBox" placeholder="12345" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    <span>Storm Information</span>
                </legend>
                <label>
                    <span>Storm Date:</span>
                    <input name="date" type="date" class="textBox">
                </label>
                <label>
                    <span>Storm Type:</span>
                    <input type="text" class="textBox" name="stormType" list="stormTypes">
                    <datalist id="stormTypes">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>
                <label>
                    <span>Storm Severity: (1 to 10)</span>
                </label>
                <input type="range" class="slider" value="1" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">1</span>
                <label>
                    <span>Storm Region:</span>
                    <select name="stormRegion" class="textBox">
                        <option selected disabled>Select Region ...</option>
                        <option value="Franklin">Franklin</option>
                        <option value="Greenville">Greenville</option>
                        <option value="Springfield">Springfield</option>
                    </select>
                </label>
                <label><span>User "in-danger" Level:</span>
                    <input type="radio" name="danger" value="yes"> Yes <br>
                    <input type="radio" name="danger" value="maybe"> Maybe <br>
                    <input type="radio" name="danger" value="no"> No <br>
                </label>
            </fieldset>
            <fieldset>
                <legend><span>Other</span></legend>
                <label>
                    <span>Additional Comments:</span>
                    <textarea name="comments" class="textBox" rows="10" cols="30"></textarea>
                </label>
            </fieldset>
            <br>

            <input type="submit" value="Submit storm info" class="submitBtn">
            <input type="reset" value="Reset form" class="resetBtn">

            <input type="hidden" value="Storm info submission" name="subject">
            <input name="redirect" type="hidden" value="thanks.html">
        </form>

    </main>
